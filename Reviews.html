    <script>
    
      const prevButtons = document.querySelectorAll('.prev-button');
    const nextButtons = document.querySelectorAll('.next-button');
    const products = [
      ['r1.jpg','r2.jpg','r3.jpg','r4.jpg','r5.jpg','r6.jpg','r7.jpg','r8.jpg','r9.jpg','r10.jpg','r11.jpg','r12.jpg','r13.jpg'],
     
      // Add more products and images as needed
    ];
    
    function updateImage(button, index, nextImage) {
      const image = button.parentNode.querySelector('img');
      const currentImageIndex = products[index].indexOf(image.src.split('/').pop());
      const newImageIndex = nextImage ? (currentImageIndex + 1) % products[index].length : (currentImageIndex - 1 + products[index].length) % products[index].length;
      
      /* path of image */
      image.src = '/images/review/' + products[index][newImageIndex];
    }
    
    prevButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        updateImage(button, index, false);
      });
    });
    
    nextButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        updateImage(button, index, true);
      });
    });

  const chatbotIcon = document.getElementById('chatbotIcon');
  const chatbotWindow = document.getElementById('chatbotWindow');
  const userInput = document.getElementById('userInput');
  const chatbotMessages = document.getElementById('chatbotMessages');
  
  let isChatbotOpen = false;

  chatbotIcon.addEventListener('click', toggleChatbot);

  function toggleChatbot() {
    isChatbotOpen = !isChatbotOpen;
    chatbotWindow.style.display = isChatbotOpen ? 'block' : 'none';
  }

  userInput.addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      const userMessage = userInput.value;
      if (userMessage.trim() !== '') {
        appendMessage(userMessage, 'user');
        // You can implement your logic to process the user's message and generate a bot response
        const botResponse = generateBotResponse(userMessage);
        appendMessage(botResponse, 'bot');
        userInput.value = '';
      }
    }
  });

  function appendMessage(message, sender) {
    const messageContainer = document.createElement('div');
    messageContainer.classList.add('message', sender);
    messageContainer.textContent = message;
    chatbotMessages.appendChild(messageContainer);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
