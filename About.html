* { box-sizing: border-box; }
.box {
width: 350px;
background: #fff;
box-shadow: 0 0 5px #bababa;
overflow: hidden;
position: relative;
margin: 10px auto;
}
.box img {
width: 100%;
height: auto;
display: block;
}
.box .box-content {
width: 100%;
height: 100%;
position: absolute;
top: 0;
left: 0;
}
.box .box-content:before,
.box .box-content:after {
content: "";
width: 95%;
height: 47%;
background: grey;
position: absolute;
left: 0;
right: 0;
margin: auto;
transition: all 0.5s;
opacity: 0;
}
.box .box-content:before {
top: -20%;
}
.box .box-content:after {
bottom: -20%;
}
.box:hover .box-content:before {
top: 3%;
opacity: 0.8;
}
.box:hover .box-content:after {
bottom: 3%;
opacity: 0.8;
}
.box .content {
width: 100%;
height: 45px;
position: absolute;
top: 0;
bottom: 0;
left: 0;
right: 0;
margin: auto;
text-align: center;
z-index: 1;
transform: rotate(90deg);
opacity: 0;
transition: all 0.5s;
}
.box:hover .content {
opacity: 1;
transform: rotate(0deg);
}
.box .social {
padding: 0;
margin: 0 0 20px 0;
list-style: none;
}
.box .social li {
display: inline-block;
margin-right: 10px;

.box .social li a {
color: #000;
