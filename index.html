<script>

  const prevButtons = document.querySelectorAll('.prev-button');
const nextButtons = document.querySelectorAll('.next-button');
const products = [
  ['a.jpeg','b.jpeg','c.jpeg'],
  ['d.jpeg', 'e.jpeg','f.jpeg'],
  ['g.jpeg', 'h.jpeg','i.jpeg'],
  ['j.jpeg', 'k.jpeg','l.jpeg'],
  ['m.jpeg', 'n.jpeg','o.jpeg'],
  ['1.jpeg', '2.jpeg','3.jpeg']
  // Add more products and images as needed
];

function updateImage(button, index, nextImage) {
  const image = button.parentNode.querySelector('img');
  const currentImageIndex = products[index].indexOf(image.src.split('/').pop());
  const newImageIndex = nextImage ? (currentImageIndex + 1) % products[index].length : (currentImageIndex - 1 + products[index].length) % products[index].length;
  
  /* path of image */
  image.src = '/images/Rakhi/' + products[index][newImageIndex];
}

prevButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    updateImage(button, index, false);
  });
});

nextButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    updateImage(button, index, true);
  });
});
</script>
